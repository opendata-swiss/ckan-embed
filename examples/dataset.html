<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>CKAN Embed dataset test</title>

    <!-- Load library dependencies -->
    <script src="../node_modules/jquery/dist/jquery.js" charset="utf8"></script>
    <script src="../node_modules/ckan/dist/ckan.bundle.js" charset="utf8"></script>

    <!-- Load the widget script -->
    <script src="../dist/ckan-embed.js"></script>

    <!-- Some example styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://ckan.org/static/img/ckan.ico">
  </head>
  <body>
    <h1>CKAN Specific dataset test</h1>
    <p>
      For more information visit the
      <a href="https://handbook.opendata.swiss/de/content/glossar/bibliothek/embed.html">Handbook documentation</a> and
      <a href="https://github.com/opendata-swiss/ckan-embed">GitHub project</a>.
    </p>
    <p>&lt; Back to <a href="index.html">start page</a>.</p>

    <div class="opendata-swiss" id="example-1"></div>

    <hr>
    Another example, with configuration of language and a function to catch errors:

    <div class="opendata-swiss" id="example-2"></div>

    <script>
      CKANembed.dataset('#example-1',
        'https://opendata.swiss/de/dataset/bauzonen-im-kanton-zurich');

      CKANembed.dataset('#example-2',
        'https://opendata.swiss/dataset/verkehrsmeldungen-bernmobil',
        { 'lang': 'de' }, function(e) { if (e) window.alert(e); });
    </script>
    <style>
    </style>
  </body>
</html>
